<div class="jumbotron">
  <table id="white" class="table table-condensed" id="table">
  <h1><div class="pageHead">Do you have any questions?</div></h1><br>
  <p><div class="pageText">Tell us everything you want to say about Timemail.</div></p>
</div>
<div ng-app="timemailApp">
<div ng-controller="ContactController" class="panel-body">
<form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="formcontrolHead" role="form">
 
                      <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="exampleInputMessage" class="formcontrolHead">Message</label>
                            <div class="form-group">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" required></textarea>
                            </div>
                        </div>
  <button type="submit" class="btn btn-primary" ng-disabled="submitButtonDisabled"><div class="button">Send</button>
</form> 
</div>
