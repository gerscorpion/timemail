<div class="jumbotron" id="jumbo">
  <table id="white" class="table table-condensed" id="table">
  <h1><div class="pageHead">What do you have to fill in?</div></h1>
  <p><div class="pageText">Just tell us whom you want to send an mail and the date the receiver shall get it. Let`s start!</div></p>
</div>


<form>
  <div align="left" class="form-group">
    <label for="exampleInputEmail1" class="formcontrolHead">Receiver`s address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="enter email">
  </div>
  <div align="left" class="form-group">
    <label for="exampleInputPassword1" class="formcontrolHead">Arrival date</label>
    <input type="date" class="form-control" id="exampleInputPassword2" placeholder="date HIER">
  </div>
  <div align="left" class="form-group">
    <label for="exampleInputPassword1" class="formcontrolHead">Message</label>
    <textarea class="form-control" rows="5" placeholder="write your message here"></textarea>
  </div>
  <div align="left" class="form-group">
    <label for="exampleInputFile" class="formcontrolHead">File input</label>
    <input type="file" id="exampleInputFile">
  </div>
  <button type="submit" class="btn btn-primary" class="buttons">Send</button>
</form>
